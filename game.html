<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Now Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <button id="play-now-button" class="play-now">Play Now</button>
        <div id="game-overlay" class="game-overlay">
            <div id="countdown" class="countdown"></div>
        </div>
        <div id="game" class="game">
            <div id="lives-container" class="lives-container">
                <img id="lives" src="img/life/lifebar3.png" alt="Lives">
            </div>
            <h2 id="score"></h2>
        </div>
        <div id="game-over">
            <img src="img/logos/GameOver.png">
            <h2 id="points">POINTS: </h2>
            <div>
            <a href="index.html">
                <img src="img/icons/house.png">
            </a>
            <a id="restart">
                <img src="img/icons/restart.png">
            </a>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
